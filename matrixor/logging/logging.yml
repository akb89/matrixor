version: 1
formatters:
  brief:
    format: '%(levelname)s - %(message)s'
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
loggers:
  matrixator.main:
    level: INFO
    handlers: [console]
  matrixator.utils:
    level: INFO
    handlers: [console]
  matrixator.transformation:
    level: INFO
    handlers: [console]
